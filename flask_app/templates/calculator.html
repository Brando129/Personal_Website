<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/calculator.style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <title>Four Function Calculator</title>
</head>
<body class="fixed-bg rounded-3 h-100" style="background-image: url('/static/img/tech_background.png'); height: 400px;">
    <!-- Page Container -->
    <div class="col-12">
        <!-- Project Content -->
        <div class="flex-column justify-content-center align-items-center mask" style="background-color: rgba(0, 0, 0, 0.6)">
            <p style="margin-bottom: 100px;" class="project_name text-center bg-black p-2 b-bord">Four Function Calculator</p>
            <div class="zone my-5">
                <div id="calculator">
                    <div id="display">0</div>
                    <div class="line">
                        <button class="b" onclick="press(7);">7</button>
                        <button class="b" onclick="press(8);">8</button>
                        <button class="b" onclick="press(9);">9</button>
                        <button class="o" onclick="setOP('/');">÷</button>
                    </div>
                    <div class="line">
                        <button class="b" onclick="press(4);">4</button>
                        <button class="b" onclick="press(5);">5</button>
                        <button class="b" onclick="press(6);">6</button>
                        <button class="o" onclick="setOP('*');">×</button>
                    </div>
                    <div class="line">
                        <button class="b" onclick="press(1);">1</button>
                        <button class="b" onclick="press(2);">2</button>
                        <button class="b" onclick="press(3);">3</button>
                        <button class="o" onclick="setOP('-');">−</button>
                    </div>
                    <div class="line">
                        <button class="b" onclick="clr();">C</button>
                        <button class="b" onclick="press(0);">0</button>
                        <button class="b" onclick="press('.');">.</button>
                        <button class="o" onclick="setOP('+');">+</button>
                    </div>
                    <div class="line">
                        <button id="equals" onclick="calculate()">=</div>
                    </div>
                <div>
            </div>
        </div>
        <!-- End of Project Content -->
        <!-- Software/Skills/Contact -->
        <div style="margin-top: 100px;" class="row text-center text-light dev_info">
            <div class="col-lg-4">
                <p class="career_text ssc">Software</p>
                <p class="mb-1">macOS</p>
                <p class="mb-1">Visual Studio Code | MySQL</p>
            </div>
            <div class="col-lg-4">
                <p class="career_text ssc">Skills</p>
                <p class="mb-1">HTML/CSS - Bootstrap | Flexbox</p>
                <p class="mb-1">Python - Flask | Jinja2</p>
                <p class="mb-1">Javascript</p>
                <p>MySQL</p>
            </div>
            <div class="col-lg-4">
                <p class="career_text ssc">Let's chat</p>
                <a class="links" href="https://www.linkedin.com/in/brandoncancode">
                    <img class="icons" src="/static/img/bw_linkedin.png" alt="LinkedIn" onmouseover="scale(this, 1.3)" onmouseleave="scale(this, 1)">
                </a>
                <a class="links" href="https://www.github.com/Brando129">
                    <img class="icons" src="/static/img/bw_github.png" alt="GitHub" onmouseover="scale(this, 1.3)" onmouseleave="scale(this, 1)">
                </a>
                <a class="links" href="mailto:brandoncancode@gmail.com">
                    <img class="icons" src="/static/img/bw_email.png" alt="Gmail" onmouseover="scale(this, 1.3)" onmouseleave="scale(this, 1)">
                </a>
                <p class="contact_text">If you're a fellow coder, or would like to work together...</p>
            </div>
            <!-- Footer -->
            <p class="text-center footer_info text-light">©Copyright 2023 - Company Name </p>
            <!-- End of Footer -->
        </div>
        <!-- End of Software/Skills/Contact -->
    </div>
    <!-- End of Page Container -->
    <!-- Javascript Link -->
    <script src="/static/js/script.js"></script>
</body>
</html>
